<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกน</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="jumbotron py-3">
        <div class="container text-center">
            <div class="col-md-12 mt-3">
                <h1>Scan QRCode</h1>
                <a class="btn btn-lg btn-primary text-white px-5" id="scan">SCAN</a>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>

        async function scanCode(){
            const result = await liff.scanCode()
            var rowCount = $('table tbody tr').length;
            $("table tbody").append(
                "<tr>"+
                "<td>"+(rowCount+1)+"</td>"+
                "<td>"+result.value+"</td>"+
                "</tr>" 
            )
        }

        async function main(){
            liff.ready.then(() => {
                // ตรวจสอบเงื่อนไขว่า login หรือยัง
                if (liff.isLoggedIn()) {
                    getUserProfile() // ดึงข้อมูล profile
                    getContext()
                }else{
                    liff.login()
                }
            })
            await liff.init({ liffId: "1656588630-yVE1v7da" }) // intial liff id
            
        }

        $(function(){
            main()
            $("a#scan").click(function(){
                 scanCode()
            })
        })
    </script>
</body>
</html>
